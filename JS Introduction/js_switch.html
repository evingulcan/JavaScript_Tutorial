<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript switch</h2>
    <p><strong>switch</strong> İfadesi farklı koşullara göre farklı eylemleri gerçekleştirmek için kullanılır.</p>

    <p id="demo"></p>

    <script>
        let day;
        switch (new Date().getDay()) {
            case 0:
                day = "Pazartesi";
                break;
            case 1:
                day = "Salı";
                break;
            case 2:
                day = "Çarşamba";
                break;
            case 3:
                day = "Perşembe";
                break;
            case 4:
                day = "Cuma";
                break;
            case 5:
                day = "Cumartesi";
                break;
            case 6:
                day = "Pazar";
        }
        document.getElementById("demo").innerHTML = "Bugün " + day;
    </script>
    <hr>
    <p><strong>default</strong> Anahtar kelime hiçbir vaka eşleşme varsa çalıştırılacak kodu belirtir:</p>
    <p id="demo1"></p>
    <script>
    let text;
    switch (new Date().getDay()) {
  case 6:
    text = "Bugün Pazar";
    break;
  case 0:
    text = "Bugün Pazartesi";
    break;
  default:
    text = "Hafta Sonunu dört gözle bekliyorum";
   }
    document.getElementById("demo1").innerHTML = text;
    </script>
    <hr>
    <p><strong>default</strong> Dava bir şalter bloğunda son durumda olmak zorunda değildir:</p>
    <p id="demo2"></p>

   default:

    break;
   case 0:
    text1 = "Bugün Pazar";
   }
   document.getElementById("demo2").innerHTML = text1;
   </script>
