<!DOCTYPE html>
<html>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Paragraf degisti.";
        }
    </script>
    <body>
            <h2>Head'de Demo JavaScript</h2>
            <p id="demo">Bir paragraf</p>
            <button type="button" onclick="myFunction()">Deneyin</button>
    </body>
</html>
<!--
    <head> = Head'in içine function yerleştirilir.Bir düğmeye tıklandığında işlev çağırılır.
-->
