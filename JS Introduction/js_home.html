<!DOCTYPE html>
<html>
<body>
<h2 style="text-align: center;">Benim İlk JavaScript Örneğim</h2><br>
<button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
  Tarih ve Saati görüntülemek için bana tıklayın  
</button>
<p id="demo"></p>
<hr>

<p id="emo">JavaScript, HTML içeriğini değiştirebilir.</p>
<button type="button" onclick='document.getElementById("emo").innerHTML = "Merhaba JavaScript!"'>Beni Tıklayın!</button>
<hr>

<p id="dem">JavaScript, bir HTML öğesinin stilini değişttirebilir.</p>
<button type="button" onclick='document.getElementById("dem").style.fontSize="35px"'>Beni Tıklayın!</button>
<hr>

<p id="evin">JavaScript, HTML öğelerini gizleyebilir.</p>
<button type="button" onclick='document.getElementById("evin").style.display="none"'>
Beni Tıklayın!!
</button>
<hr>

<p>JavaScript, gizli HTML öğelerini gösterebilir.</p>
<p id="example" style="display: none;">Merhaba  JavaScript!</p>
<button type="button" onclick='document.getElementById("example").style.display="block"'>Beni Tıklayın!!</button>
</body>
</html>
