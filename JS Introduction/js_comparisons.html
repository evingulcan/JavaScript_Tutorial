<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Comparison(Karşılaştırması)</h2>
    <p id="demo"></p>

    <script>
        let x = 5;
        let y = 5;
        let z = 5;
        let a = 5;
        let b = 5;
        let c = 5;
        let d = 5;
        let e = 5;
        let f = 5;
        let g = 5;
        let h = 5;
        let l = 5;
        let k = 5;
       
        document.getElementById("demo").innerHTML = (x == 8) + "<br>" +
                                                    (y == 5) + "<br>" +
                                                    (z == "5") + "<br>" +
                                                    (a === 5) + "<br>" +
                                                    (b === "5") + "<br>" +
                                                    (c == "5") + "<br>" +
                                                    (d != 8) + "<br>" +
                                                    (e !== 5) + "<br>" +
                                                    (f !== "5") + "<br>" +
                                                    (g > 8) + "<br>" +
                                                    (h < 8) + "<br>" +
                                                    (l <= 8) + "<br>" +
                                                    (k >= 8);
                                                    
    </script>
    <hr>
    <p id="demo1"></p>
    <script>
    let n = 6;
    let m = 3;

    let s = 6;
    let p = 3;

 
    document.getElementById("demo1").innerHTML = 
    (n < 10 && m > 1) + "<br>" + 
    (n < 10 && m < 1) + "<br>" +

    (s == 5 || p == 5) + "<br>" + 
    (s == 6 || p == 0) + "<br>" + 
    (s == 0 || p == 3) + "<br>" + 
    (s == 6 || p == 3) ;

    </script>
    <hr>
    <p>Yaşınızı girin ve düğmeyi tıklayın:</p>
    <input id="age" value="18">
    <button onclick="myFunction()">Dene</button>
    <p id="demo2"></p>

    <script>
        function myFunction() {
            let voteable;
            let age = Number(document.getElementById("age").value);
            
            if (isNaN(age)) {
                voteable = "Giriş bir sayı değil";
            }else {
                voteable = (age<18) ? "Çok genç" : "Yeterince yaşlı";

            }
            document.getElementById("demo2").innerHTML = voteable + " oy vermek için";
        }
    </script>
   

</body>

</html>
