<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Class</h2>

    <p>JavaScript Sınıfı nasıl kullanılır.</p>

    <p id="demo"></p>

    <script>
        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
        }

        const myCar = new Car("Ford", 2014);
        document.getElementById("demo").innerHTML =
            myCar.name + " " + myCar.year;
    </script>
    <hr>
    <p>Bir Class yöntemi nasıl tanımlanır ve kullanılır.</p>
    <p id="demo1"></p>
    <script>
        class Car1 {
            constructor(name, year) {
                this.name = name;
                this.year = year;

            }
            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }

        let myCar1 = new Car1("Ford", 2014);
        document.getElementById("demo1").innerHTML =
            "Arabam " + myCar1.age() + " yaşında.";
    </script>
    <hr>
    <p>"age()" yöntemine bir parametre iletin.</p>

    <p id="demo2"></p>

    <script>
        class Car2 {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age1(x) {
                return x - this.year;
            }
        }

        let date = new Date();
        let year = date.getFullYear();

        let myCar2 = new Car2("Ford", 2014);
        document.getElementById("demo2").innerHTML =
            "Arabam " + myCar2.age1(year) + " yaşında.";
    </script>

</body>

</html>
